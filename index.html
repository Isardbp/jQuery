<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/codigo.js"></script>
  </head>
  <body>
    <h1>Test jQuery</h1>
    <!--hide-show click-->
    <p>Text Text Text</p>
    <button id="delete">ClickMe to hide</button>
    <button id="show"> ClickMe to show</button>
    <button id="delete_slow">ClickMe to hide with slow speed</button>
    <button id="show_fast"> ClickMe to show with fast speed</button>

    <!--Fading fadeIn fadeOut fadeToggle fadeTo-->
    <br><br><br>

    <button id="fadein">ClickMe to fadeIn</button>
    <button id="fadeout">ClickMe to fadeOut</button>
    <button id="fadetoggle">ClickMe to fadeToggle</button>
    <button id="fadeto">ClickMe to fadeTo</button>

    <br><br>
    <div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

    <br><br><br>

    <button id="animation_left">ClickMe to start animation left</button>
    <button id="animation_left_big_opacity">ClickMe to start animation lift big opacity</button>
    <br><br>
    <div id="div_animation" style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>

  </body>
</html>
